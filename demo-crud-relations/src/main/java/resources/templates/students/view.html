<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${student.name}">Student</h2>
    <p><strong>Email:</strong> <span th:text="${student.email}">Email</span></p>
    <h4>Courses</h4>
    <ul>
        <li th:each="c : ${student.courses}" th:text="${c.title}">Course</li>
    </ul>
    <a th:href="@{/students}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
