<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${author.id} != null ? 'Edit Author' : 'New Author'"></h2>
    <form th:action="${author.id} != null ? @{/authors/{id}(id=${author.id})} : @{/authors}" method="post" th:object="${author}">
        <div class="mb-3"><label class="form-label">Name</label><input class="form-control" th:field="*{name}" /></div>
        <div class="mb-3"><label class="form-label">Bio</label><textarea class="form-control" th:field="*{bio}"></textarea></div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
