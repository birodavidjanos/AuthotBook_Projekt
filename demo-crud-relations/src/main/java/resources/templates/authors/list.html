<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2>Authors</h2>
    <a class="btn btn-success mb-2" th:href="@{/authors/new}">New Author</a>
    <table class="table">
        <thead><tr><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="a : ${authors}">
            <td th:text="${a.name}">Name</td>
            <td>
                <a th:href="@{/authors/{id}(id=${a.id})}" class="btn btn-sm btn-primary">View</a>
                <a th:href="@{/authors/{id}/edit(id=${a.id})}" class="btn btn-sm btn-secondary">Edit</a>
                <form th:action="@{/authors/{id}/delete(id=${a.id})}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
