<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${author.name}">Author</h2>
    <p th:text="${author.bio}">Bio</p>
    <h4>Books</h4>
    <ul>
        <li th:each="b : ${author.books}" th:text="${b.title}">Book</li>
    </ul>
    <a th:href="@{/authors}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
