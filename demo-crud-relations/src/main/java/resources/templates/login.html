<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3"><label class="form-label">Username</label><input class="form-control" name="username" /></div>
                <div class="mb-3"><label class="form-label">Password</label><input class="form-control" name="password" type="password"/></div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
