<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${course.id} != null ? 'Edit Course' : 'New Course'"></h2>
    <form th:action="${course.id} != null ? @{/courses/{id}(id=${course.id})} : @{/courses}" method="post" th:object="${course}">
        <div class="mb-3"><label class="form-label">Title</label><input class="form-control" th:field="*{title}" /></div>
        <div class="mb-3"><label class="form-label">Code</label><input class="form-control" th:field="*{code}" /></div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
