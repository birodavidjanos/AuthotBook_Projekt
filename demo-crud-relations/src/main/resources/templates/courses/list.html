<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2>Courses</h2>

    <a class="btn btn-success mb-2"
       th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{/courses/new}">New Course</a>

    <table class="table">
        <thead><tr><th>Title</th><th>Code</th><th>Students</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.title}">Title</td>
            <td th:text="${c.code}">Code</td>
            <td><span th:each="s : ${c.students}" th:text="${s.name} + ' '">Student</span></td>
            <td>
                <a th:href="@{/courses/{id}(id=${c.id})}" class="btn btn-sm btn-primary">View</a>

                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   th:href="@{/courses/{id}/edit(id=${c.id})}"
                   class="btn btn-sm btn-secondary">Edit</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{/courses/{id}/delete(id=${c.id})}"
                      method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
