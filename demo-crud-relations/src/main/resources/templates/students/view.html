<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${student.name}">Student</h2>
    <p><strong>Email:</strong> <span th:text="${student.email}">Email</span></p>

    <h4>Courses</h4>
    <ul>
        <li th:each="c : ${student.courses}" th:text="${c.title}">Course</li>
    </ul>

    <a th:href="@{/students}" class="btn btn-secondary">Back</a>

    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-secondary ms-2">Edit</a>

    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
          th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-danger ms-2" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
