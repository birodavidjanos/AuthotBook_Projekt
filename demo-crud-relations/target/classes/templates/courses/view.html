<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${course.title}">Course</h2>
    <p><strong>Code:</strong> <span th:text="${course.code}">Code</span></p>

    <h4>Students</h4>
    <ul>
        <li th:each="s : ${course.students}" th:text="${s.name}">Student</li>
    </ul>

    <a th:href="@{/courses}" class="btn btn-secondary">Back</a>

    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{/courses/{id}/edit(id=${course.id})}" class="btn btn-secondary ms-2">Edit</a>

    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
          th:action="@{/courses/{id}/delete(id=${course.id})}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-danger ms-2" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
