<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${student.id} != null ? 'Edit Student' : 'New Student'"></h2>

    <form th:action="@{/students}" th:method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Courses</label>
            <select multiple class="form-select" name="courseIds">
                <option th:each="c : ${courses}"
                        th:value="${c.id}"
                        th:text="${c.title}"
                        th:selected="${student.courses.contains(c)}">
                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/students}">Back</a>
    </form>
</div>
</body>
</html>
