<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2>Books</h2>
    <a class="btn btn-success mb-2" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/books/new}">New Book</a>
    <table class="table">
        <thead><tr><th>Title</th><th>ISBN</th><th>Author</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.title}">Title</td>
            <td th:text="${b.isbn}">ISBN</td>
            <td th:text="${b.author != null ? b.author.name : 'â€”'}">Author</td>
            <td>
                <a th:href="@{/books/{id}(id=${b.id})}" class="btn btn-sm btn-primary">View</a>

                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   th:href="@{/books/{id}/edit(id=${b.id})}"
                   class="btn btn-sm btn-secondary">Edit</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{/books/{id}/delete(id=${b.id})}"
                      method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
