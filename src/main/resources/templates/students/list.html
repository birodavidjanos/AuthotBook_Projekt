<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2>Students</h2>

    <a class="btn btn-success mb-2"
       th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{/students/new}">New Student</a>

    <table class="table">
        <thead><tr><th>Name</th><th>Email</th><th>Courses</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.name}">Name</td>
            <td th:text="${s.email}">Email</td>
            <td>
                <span th:each="c : ${s.courses}" th:text="${c.title} + ' '">Course</span>
            </td>
            <td>
                <a th:href="@{/students/{id}(id=${s.id})}" class="btn btn-sm btn-primary">View</a>

                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   th:href="@{/students/{id}/edit(id=${s.id})}"
                   class="btn btn-sm btn-secondary">Edit</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{/students/{id}/delete(id=${s.id})}"
                      method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
