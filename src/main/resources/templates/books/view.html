<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${book.title}">Book</h2>
    <p><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
    <p><strong>Author:</strong> <span th:text="${book.author != null ? book.author.name : 'â€”'}">Author</span></p>

    <a th:href="@{/books}" class="btn btn-secondary">Back</a>

    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-secondary ms-2">Edit</a>

    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
          th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-danger ms-2" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
