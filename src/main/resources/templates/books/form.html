<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${book.id} != null ? 'Edit Book' : 'New Book'"></h2>

    <form th:action="@{/books}" th:method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" />
        </div>

        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input class="form-control" th:field="*{isbn}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Author</label>
            <select class="form-select" name="authorId">
                <option th:each="a : ${authors}"
                        th:value="${a.id}"
                        th:text="${a.name}"
                        th:selected="${book.author != null} ? ${a.id == book.author.id} : false">
                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/books}">Back</a>
    </form>
</div>
</body>
</html>
