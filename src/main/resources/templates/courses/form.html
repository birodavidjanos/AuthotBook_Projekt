<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${course.id} != null ? 'Edit Course' : 'New Course'"></h2>

    <form th:action="@{/courses}" th:method="post" th:object="${course}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Code</label>
            <input class="form-control" th:field="*{code}" />
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/courses}">Back</a>
    </form>
</div>
</body>
</html>
