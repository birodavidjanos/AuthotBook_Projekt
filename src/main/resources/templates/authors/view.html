<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h2 th:text="${author.name}">Author</h2>
    <p th:text="${author.bio}">Bio</p>

    <h4>Books</h4>
    <ul>
        <li th:each="b : ${author.books}" th:text="${b.title}">Book</li>
    </ul>

    <a th:href="@{/authors}" class="btn btn-secondary">Back</a>

    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
       th:href="@{/authors/{id}/edit(id=${author.id})}" class="btn btn-secondary ms-2">Edit</a>

    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
          th:action="@{/authors/{id}/delete(id=${author.id})}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-danger ms-2" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
